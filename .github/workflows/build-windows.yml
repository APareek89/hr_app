name: Build Windows exe

on:
  push:
    branches: [ master ]  # or change to [ main ] if needed
  workflow_dispatch:  # allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        venv\Scripts\python.exe -m pip install --upgrade pip
        venv\Scripts\python.exe -m pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        venv\Scripts\python.exe -m pip show pyinstaller || venv\Scripts\python.exe -m pip install pyinstaller
        venv\Scripts\python.exe -m PyInstaller --noconfirm --onefile ^
          --add-data=configs;configs ^
          --add-data=resumes;resumes ^
          --hidden-import=scipy._lib._ufuncs_cxx ^
          --hidden-import=scipy._lib.array_api_compat.numpy.fft ^
          --hidden-import=scipy._lib.array_api_compat.numpy ^
          --hidden-import=numpy.core._exceptions ^
          --hidden-import=numpy.core._methods ^
          --hidden-import=numpy.fft._pocketfft ^
          --hidden-import=numpy.linalg._umath_linalg ^
          --hidden-import=scipy.special._special_ufuncs ^
          --hidden-import=yaml ^
          --hidden-import=flask ^
          --name=hr_agent_tbz_aws ^
          hr_agent_tbz_aws.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hr_app-windows-exe
        path: dist/hr_agent_tbz_aws.exe
